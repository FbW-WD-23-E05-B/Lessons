<!-- List of vscode shortcuts -->
<!-- cnt + shift + / -> this will make a comment -->
<!-- cnt + shift + ` -> this will open the terminal in vscode -->
<!-- alt + arrow (up and down) -> moves the line or code block up/down -->
<!-- alt + shift + up/down -> creates a new line above or below -->
<!-- cnt + b -> opens and closes sidebar -->
<!-- cnt + z -> undo changes -->
<!-- cnt + c -> copy -->
<!-- cnt + v -> paste -->

<!-- Emmet abbreviations -->
<!-- "!" -> will create the html template -->
<!-- [nameoftag] -> will create the tag -->
<!-- ul>li -> will create the tag unordered list and put a list item inside -->
<!-- ul>li*4 -> will create the tag unordered list and put 4 (the amount after the star) list item inside -->

<!DOCTYPE html>
<!-- what the page is using html -> communication with the browser to help render the page correctly -->
<html lang="en">
  <!-- the html tag/element <html> represents the root of our document. All other elements must be a descendent of this element -->
  <head>
    <!-- the <head> element contains information (meta data) of a html document. there can only be one head. -->

    <!-- Many <meta> elements include name and content attributes:
    name specifies the type of meta element it is; what type of information it contains.
    content specifies the actual meta content. -->
    <meta name="author" content="Luke Dowling" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our First HTML Page</title>
  </head>
  <body>
    <!-- the body element/tag <body> represents the content of a html document, there can only be one body -->
    <!-- headings, paragraph and everything we will see on the page -->
    <!-- h1 - 6 -->

    <!-- move in order -->
    <h1>My First HTML Page</h1>
    <h2>What elements/tags can I use?</h2>

    <!-- content will be described in text form as paragraphs -->
    <p>Here is a list of tags we are going to create today:</p>

    <!-- ul or ol -> unordered list or ordered list -->
    <!-- li -> list item -->

    <ul>
      <li>Paragraphs</li>
      <li>Unordered Lists</li>
      <li>Ordered Lists</li>
      <li>Headings 1 to 6</li>
    </ul>

    <p>Here is also a list of my favorite tags ranked from one to three:</p>

    <ol>
      <li>Button</li>
      <li>Input</li>
      <li>Unordered List</li>
    </ol>
  </body>
</html>
