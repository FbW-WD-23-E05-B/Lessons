<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>

    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/49c7968782.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Using Icons &#10003;</h1>

    <!-- sub section images -->

    <div class="hero">
      <h2>Hero Banner</h2>
    </div>

    <!-- sub section images end -->

    <section class="icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-solid fa-battery-quarter"></i>
      <i class="fa-solid fa-cat" title="Icons are inline elements"></i>
    </section>

    <!-- Alert -->
    <section class="alert">
      <!-- icon from font awesome -->
      <div class="alert-info">
        <i class="fa-regular fa-envelope"></i>
        <div class="alert-text">
          <h3>You have a new message</h3>
        </div>
      </div>
      <div class="alert-btn">
        <h4>Click here to respond</h4>
      </div>
    </section>
  </body>
</html>
