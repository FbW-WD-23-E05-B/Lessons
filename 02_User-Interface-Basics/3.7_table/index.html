<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>...Tables...</title>
  </head>
  <body>
    <table>
      <caption>
        <h1>it is about product details</h1>
      </caption>
      <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Category</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>1.</th>
          <td>Iphone</td>
          <td>Electronic</td>
          <td>1500 $</td>
          <td>10</td>
        </tr>
        <tr>
          <th>2.</th>
          <td>Canon E05 R</td>
          <td>Camera</td>
          <td>2,300 $</td>
          <td>5</td>
        </tr>
        <tr>
          <th>3.</th>
          <td>Nike Air Max</td>
          <td>Shoes</td>
          <td>120 $</td>
          <td>41</td>
        </tr>

        <tr>
          <th>4.</th>
          <td>Oyster Rolex</td>
          <td>Watches</td>
          <td>7500 $</td>
          <td>2</td>
        </tr>
      </tbody>
      <tfoot    >
        <tr>
          <td colspan="5">thi is the footer of table</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
